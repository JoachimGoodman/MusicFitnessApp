<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" th:href="@{style.css}">
    <title>Login</title>

</head>

<body>

<form id="loginForm" modelAttribute="login" action="loginProcess" method="post">

    <table align="center">

        <tr>

            <td>

                <label path="username">Username: </label>

            </td>

            <td>

                <input path="username" name="username" id="username" />

            </td>

        </tr>

        <tr>

            <td>

                <label path="password">Password:</label>

            </td>

            <td>

                <password path="password" name="password" id="password" />

            </td>

        </tr>

        <tr>

            <td></td>

            <td align="left">

                <button id="login" name="login">Login</button>

            </td>

        </tr>

        <tr></tr>

        <tr>

            <td></td>

            <td><a href="index.html">Index</a>

            </td>

        </tr>

    </table>

</form>

<table align="center">

    <tr>

        <td style="font-style: italic; color: red;">${message}</td>

    </tr>

</table>

</body>

</html>
