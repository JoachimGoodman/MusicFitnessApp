<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  id="dtBasicExample" class="tdata table table-striped">
    <thead>
    <tr>
        <th>Gruppenavn</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}">
        <td th:text="${group.groupname}"></td>
        <td th:text="${group.id}"></td>
        <td>
            <form th:action="@{/joinGroup/{id}/{userid}(id=${group.id}, userid=${'user'})}" th:object="${group}" method="POST">
                <input type="hidden" th:field="${group}">
                <button type="submit">JOIN</button>
            </form>
        </td>



    </tr>
    </tbody>
</table>
</body>
</html>
