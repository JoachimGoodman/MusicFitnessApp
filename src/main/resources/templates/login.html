<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="/Login" method="post" th:object="${user}">
    <div id="input">
        <p>Username:</p>
        <input type="text" th:field="*{username}">
        <p>Password:</p>
        <input type="password" th:field="*{password}">
        <br>
        <input id="loginbutton" type="submit" value="Log ind">
    </div>
</form>

</body>
</html>
